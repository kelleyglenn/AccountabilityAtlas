# Local development only - do not use these credentials in production
services:
  postgres:
    image: postgis/postgis:17-3.5-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres  # dev-only
      POSTGRES_DB: accountabilityatlas
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./docker/localstack:/etc/localstack/init/ready.d:ro
      - localstack-data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    image: acctatlas/user-service:latest
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_service
      SPRING_DATASOURCE_USERNAME: user_service
      SPRING_DATASOURCE_PASSWORD: local_dev  # dev-only
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/user_service
      SPRING_FLYWAY_USER: user_service
      SPRING_FLYWAY_PASSWORD: local_dev  # dev-only
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      AWS_SQS_ENDPOINT: http://localstack:4566
      AWS_REGION: us-east-1
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    profiles:
      - backend

  location-service:
    image: acctatlas/location-service:latest
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/location_service
      SPRING_DATASOURCE_USERNAME: location_service
      SPRING_DATASOURCE_PASSWORD: local_dev  # dev-only
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/location_service
      SPRING_FLYWAY_USER: location_service
      SPRING_FLYWAY_PASSWORD: local_dev  # dev-only
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN:-}
      USER_SERVICE_JWKS_URL: http://user-service:8081/.well-known/jwks.json
      SPRING_CLOUD_AWS_SQS_ENDPOINT: http://localstack:4566
      SPRING_CLOUD_AWS_REGION_STATIC: us-east-1
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_healthy
      localstack:
        condition: service_healthy
    profiles:
      - backend

  search-service:
    image: acctatlas/search-service:latest
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/search_service
      SPRING_DATASOURCE_USERNAME: search_service
      SPRING_DATASOURCE_PASSWORD: local_dev  # dev-only
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/search_service
      SPRING_FLYWAY_USER: search_service
      SPRING_FLYWAY_PASSWORD: local_dev  # dev-only
      SPRING_CLOUD_AWS_SQS_ENDPOINT: http://localstack:4566
      SPRING_CLOUD_AWS_REGION_STATIC: us-east-1
      VIDEO_SERVICE_URL: http://video-service:8082
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
      video-service:
        condition: service_healthy
    profiles:
      - backend

  video-service:
    image: acctatlas/video-service:latest
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/video_service
      SPRING_DATASOURCE_USERNAME: video_service
      SPRING_DATASOURCE_PASSWORD: local_dev  # dev-only
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/video_service
      SPRING_FLYWAY_USER: video_service
      SPRING_FLYWAY_PASSWORD: local_dev  # dev-only
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_CLOUD_AWS_SQS_ENDPOINT: http://localstack:4566
      SPRING_CLOUD_AWS_REGION_STATIC: us-east-1
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      USER_SERVICE_JWKS_URL: http://user-service:8081/.well-known/jwks.json
      LOCATION_SERVICE_URL: http://location-service:8083
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
      user-service:
        condition: service_healthy
    profiles:
      - backend

  moderation-service:
    image: acctatlas/moderation-service:latest
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/moderation_service
      SPRING_DATASOURCE_USERNAME: moderation_service
      SPRING_DATASOURCE_PASSWORD: local_dev  # dev-only
      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/moderation_service
      SPRING_FLYWAY_USER: moderation_service
      SPRING_FLYWAY_PASSWORD: local_dev  # dev-only
      SPRING_CLOUD_AWS_SQS_ENDPOINT: http://localstack:4566
      SPRING_CLOUD_AWS_REGION_STATIC: us-east-1
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    profiles:
      - backend

  api-gateway:
    image: acctatlas/api-gateway:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      USER_SERVICE_URL: http://user-service:8081
      VIDEO_SERVICE_URL: http://video-service:8082
      LOCATION_SERVICE_URL: http://location-service:8083
      SEARCH_SERVICE_URL: http://search-service:8084
      MODERATION_SERVICE_URL: http://moderation-service:8085
      # Uses custom placeholders in application.yml (not standard Spring binding)
      REDIS_HOST: redis
      REDIS_PORT: 6379
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      user-service:
        condition: service_healthy
      video-service:
        condition: service_healthy
      location-service:
        condition: service_healthy
      search-service:
        condition: service_healthy
      moderation-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - backend

  web-app:
    build:
      context: ./AcctAtlas-web-app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
        NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN:-}
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN:-}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      api-gateway:
        condition: service_started
    profiles:
      - frontend

volumes:
  postgres_data:
  localstack-data:
